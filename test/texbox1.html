<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>TeX box-model test page</title>
    <script type="text/javascript" src="../lib/jstraits.js"></script>
    <script type="text/javascript" src="../src/xhrfile.js"></script>
    <script type="text/javascript" src="../src/truetype.js"></script>
    <script type="text/javascript" src="../src/texbox.js"></script>
    <script type="text/javascript">
        function init() {
            var f = new md.TTF("http://localhost:8000/res/cmmi10.ttf");
            var ctx = document.getElementById('canvas').getContext('2d');
            var fill = new md.Fill();
            var hlist1 = new md.HList([
                fill,
                new md.Char('H', f, 200),
                new md.Char('e', f, 200),
                new md.Char('l', f, 200),
                new md.Char('l', f, 200),
                new md.Char('o', f, 200),
                fill
            ]);
            var hlist2 = new md.HList([
                fill,
                new md.Char('W', f, 200),
                new md.Char('o', f, 200),
                new md.Char('r', f, 200),
                new md.Char('l', f, 200),
                new md.Char('d', f, 200),
                fill
            ]);
            var width = Math.max(hlist1.width, hlist2.width);
            hlist1.hpack(width, md.EXACT);
            hlist2.hpack(width, md.EXACT);
            var vlist1 = new md.VList([hlist1, fill, hlist2]);
            var rast = new md.Rasterizer(ctx);

            var out = new md.HList([vlist1]);
            rast.render(100, 200, out);
        }
    </script>
</head>
<body onload='init()'>
    <p>
        Test page for the TeX box-model
    </p>
    <canvas id='canvas' width='640' height='480'></canvas>    
</body>
</html>
