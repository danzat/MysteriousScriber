<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>TeX box-model test page</title>
    <script type="text/javascript" src="../lib/jstraits.js"></script>
    <script type="text/javascript" src="../src/texbox.js"></script>
    <script type="text/javascript">
        function init() {
            var ctx = document.getElementById('canvas').getContext('2d');
            var box0 = new md.Box(20, 10, 20);
            var box1 = new md.Box(10, 20, 10);
            var box2 = new md.Box(40, 5, 15);
            var box3 = new md.Box(13, 50, 50);
            var box4 = new md.Box(30, 15, 5);
            var box5 = new md.Box(15, 5, 20);
            var fil = new md.Fil();
            var fill = new md.Fill();
            var hlist1 = new md.HList([fill, box1, box2, fill]);
            hlist1.hpack(100);
            var hlist2 = new md.HList([fil, box0, box3, fil, box4, box5, fil]);
            hlist2.hpack(100);
            var vlist = new md.VList([hlist1, fil, hlist2, fil, hlist1]);
            vlist.vpack(50);
            var rast = new md.Rasterizer(ctx);
            var out = new md.HList([box1, fil, vlist, fil, box2]);
            out.hpack(100);
            rast.render(100, 200, out);
        }
    </script>
</head>
<body onload='init()'>
    <p>
        Test page for the TeX box-model
    </p>
    <canvas id='canvas' width='640' height='480'></canvas>    
</body>
</html>
