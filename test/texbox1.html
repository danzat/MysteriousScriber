<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>TeX box-model test page</title>
    <script type="text/javascript" src="../lib/jstraits.js"></script>
    <script type="text/javascript" src="../src/xhrfile.js"></script>
    <script type="text/javascript" src="../src/truetype.js"></script>
    <script type="text/javascript" src="../src/bakoma.js"></script>
    <script type="text/javascript" src="../src/texbox.js"></script>
    <script type="text/javascript" src="../src/compiler.js"></script>
    <script type="text/javascript">
        function init() {
            var ctx = document.getElementById('canvas').getContext('2d');
            var rast = new md.Rasterizer(ctx);
            var comp = new md.Compiler();
            console.debug(comp.states);
            comp.save();
            comp.setHeight(2);
            comp.setVariant("bf");
            var hello_bf_2 = comp.string("hello");
            comp.restore();
            var hello_it_1 = comp.string("hello");
            comp.setHeight(3);
            var hello_it_3 = comp.string("hello");
            var vlist = new md.VList([hello_bf_2, hello_it_1, hello_it_3]);
            rast.render(100, 100, new md.HList([vlist]));
        }
    </script>
</head>
<body onload='init()'>
    <p>
        Test page for the TeX box-model
    </p>
    <canvas id='canvas' width='640' height='480'></canvas>    
</body>
</html>
