<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Test page for loading binary data via XHR</title>
    <script type="text/javascript" src="../lib/jstraits.js"></script>
    <script type="text/javascript" src="../src/xhrfile.js"></script>
    <script type="text/javascript" src="../src/truetype.js"></script>
    <script type="text/javascript">
        function main() {
            var ctx = document.getElementById('canvas').getContext('2d');
            var f = new md.TTF("http://localhost:8000/res/cmmi10.ttf");
            var w = 10, h = 50;
            var g;
            var dpi = 96 * 3;
            var i = 0;
            for (var j = 0; j < f['glyf'].glyphs.length; j++) {
                g = f['glyf'].glyphs[j];
                console.debug(g);
                ctx.save();
                ctx.translate(w, h);
                ctx.scale(1, -1);
                g.render(ctx, dpi);
                ctx.restore();
                w += g.width(dpi);
                if (w > 800) {
                    w = 10;
                    h += 50;
                }
            }
        }
    </script>
</head>
<body onload='main()'>
    <canvas id='canvas' width='1000' height='1000'></canvas>
</body>
</html>
