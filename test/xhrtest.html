<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Test page for loading binary data via XHR</title>
    <script type="text/javascript" src="../lib/jstraits.js"></script>
    <script type="text/javascript" src="../src/xhrfile.js"></script>
    <script type="text/javascript" src="../src/truetype.js"></script>
    <script type="text/javascript">
        function main() {
            var ctx = document.getElementById('canvas').getContext('2d');
            var f = new md.TTF("http://localhost:8000/cmmi10.ttf");
            var w = 100, h = 700;
            var g;
            for (var i = 0; i < f['loca'].locations.length - 1; i++) {
                g = f['glyf'].glyphs[i];
                ctx.save();
                ctx.translate(w*0.1, h*0.1);
                ctx.scale(0.1, -0.1);
                f['glyf'].glyphs[i].render(ctx, 0, 0);
                ctx.restore();
                w += g.width();
                if (w > 8000) {
                    w = 0;
                    h += 1000;
                }
            }
            console.debug(f);
        }
    </script>
</head>
<body onload='main()'>
    <canvas id='canvas' width='1000' height='1000'></canvas>
</body>
</html>
