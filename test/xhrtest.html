<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Test page for loading binary data via XHR</title>
    <script type="text/javascript" src="../lib/jstraits.js"></script>
    <script type="text/javascript" src="../src/xhrfile.js"></script>
    <script type="text/javascript" src="../src/truetype.js"></script>
    <script type="text/javascript">
        function main() {
            ctx = document.getElementById('canvas').getContext('2d');
            f = new md.TTF("http://localhost:8000/res/cmex10.ttf");
            var w = 10, h = 60;
            var g;
            var dpi = 96;
            var i = 0;
            for (var j = 0; j < f['glyf'].glyphs.length; j++) {
                g = f['glyf'].glyphs[j];
                ctx.save();
                ctx.translate(w, h);
                ctx.fillText(String(j), 0, -50);
                ctx.fillText(String(Math.round(100* (g.height(dpi))))/100, 0, -40);
                ctx.fillText(String(Math.round(100* (g.depth(dpi))))/100, 0, -30);
                ctx.scale(1, -1);
                g.render(ctx, 24, dpi);
                ctx.restore();
                w += Math.max(g.width(dpi, 24), 40);
                if (w > 800) {
                    w = 10;
                    h += 150;
                }
            }
        }
    </script>
</head>
<body onload='main()'>
    <canvas id='canvas' width='1000' height='1000'></canvas>
</body>
</html>
